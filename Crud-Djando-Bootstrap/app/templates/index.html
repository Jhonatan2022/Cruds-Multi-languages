{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5.2.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Font Awesome 5.15.4 CSS -->
    <script src="https://kit.fontawesome.com/f21459c29e.js" crossorigin="anonymous"></script>

    <!-- Data Tables CSS-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body data-bs-theme="dark">
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <button onclick="alternarTema ()" class="btn rounded-fill"> 
                <i id="modo" class="fas fa-sun"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="table-responsive">
                    <table id="datatable-programers" class="table">
                        <caption>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProgramer">
                                <i class="fas fa-plus"></i> Add Programer
                            </button>
                        </caption>
                        <thead>
                            <tr>
                                <th class="text-center"># ID</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Country</th>
                                <th class="text-center">Birthday</th>
                                <th class="text-center">Score</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody_programers">
                        </tbody>   
                    </table>
                </div>
            </div>
        </div>
    </div>

     <!-- Bootstrap 5.2.3 JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

     <!-- jQuery-->     
     <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

     <!-- Data Tables Js-->
     <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
     <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

     <!--Custom JS-->
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
